        function Randomlink()
        {
          Url = new Array;
          Url[0] = "japanese.html";
          Url[1] = "mexican.html";
          Url[2] = "chinese.html";
          Url[3] = "italian.html";
          Url[4] = "cafes.html";
          Url[5] = "bars.html";
          Url[6] = "american.html";
          Url[7] = "seafood.html";

          Chooselink = Math.round(Math.random() * (Url.length+1));
          window.open(Url[Chooselink],'_self');
        }
