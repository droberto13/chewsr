      <SCRIPT Language="Javascript">

        function Randomlink()
        {
          Url = new Array;
          Url[0] = "japanese.html";
          Url[1] = "mexican.html";
          Url[2] = "chinese.html";
          Url[3] = "burgers.html";
          Url[4] = "italian.html";
          Url[5] = "cafes.html";
          Url[6] = "bars.html";
          Url[7] = "american.html";
          Url[8] = "fastfood.html";
          Url[9] = "seafood.html";
          Url[10] = "pizza.html";

          Chooselink = Math.round(Math.random() * (Url.length+1));
          window.open(Url[Chooselink],'_self');
        }

      </SCRIPT>
